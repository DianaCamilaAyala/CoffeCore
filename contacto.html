<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - The Coffee Core</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f5f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4b2e1e;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .menu-horizontal {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .menu-horizontal a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .menu-horizontal .activo {
            text-decoration: underline;
        }

        /* Sección de contacto */
        .contacto {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4b2e1e;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a2416;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Coffee Core</h1>
        <nav>
            <ul class="menu-horizontal">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="articulos.html">Artículos sobre Café</a></li>
                <li><a href="maridajes.html">Maridajes</a></li>
                <li><a href="contacto.html" class="activo">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <h2>Contáctanos</h2>
            <p>¿Tienes alguna consulta o sugerencia? Nos encantaría saber de ti. Completa el siguiente formulario para enviarnos un mensaje.</p>

            <form action="#" method="POST" novalidate>
                <fieldset>
                    <legend>Envíanos tu mensaje</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="example@correo.com" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
